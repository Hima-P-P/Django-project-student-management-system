{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4" style="margin-bottom:60px;">
    <img src="{{c.image.url}}" width="100%"height="450px">
        
       </div>

<div class="container-fluid mt-1" style="margin-bottom:60px;">
<h3 class="text-center fw-bold pb-3">{{c.course_name}}</h3><br><br>
<h3 class="text-center fw-bold pb-3 " style="color:brown;">{{c.desc}}</h3>
</div>
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Subjects</h5>
            <h1>Our Popular Subjects</h1>

        </div>
        <div class="row">
            {% for i in p %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">

                <!-- <div class="rounded overflow-hidden mb-2"> -->
                    <img class="img-fluid" style=height:250px;width:100% src="{{i.image.url}}" alt="">
                    <a class="cat-overlay text-white text-decoration-none" href="{% url 'adminstration:alldetails' i.id %}">

                    <div class="bg-secondary p-4">
                        <div class="d-flex justify-content-between mb-3">
                        </div>
                        <a class="h5" href="">{{i.subject_name}}</a>


                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i></h6>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
     
{% endblock %}
