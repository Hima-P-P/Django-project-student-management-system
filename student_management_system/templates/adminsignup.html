{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Registration form</title> 
<link rel="stylesheet" href="{% static 'css1/signup.css' %}">

<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="register">
            <h2>Admin Registration</h2>
            <div class="content">
                <div class="input-box">
                <label for="first_name">FullName:</label>
                <input type="text" placeholder="Enter Your Name" name="f" required>
                </div>
                <div class="input-box">
                <label for="username">UserName:</label>
                <input type="text" placeholder="Enter Your Username" name="u" required>
                </div>
                <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Your Password" name="p" required>
                </div>
               
                <div class="input-box">
                <label for="conformpassword">Conform Password:</label>
                <input type="password" placeholder="Conform Your Password" name="cp" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter Your Valid Email Id" name="e" required>
                    </div>
                <div class="input-box">
                    <label for="phone">Phone Number:</label>
                    <input type="phonenumber" placeholder="Enter Your Phone Number" name="n" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address:</label>
                        <input type="text" placeholder="Enter Your Address" name="a" required>
                        </div>
                        <div class="input-box">
                            <label for="dateofbirth">DOB:</label>
                            <input type="date" placeholder="Enter Your Date of Birth" name="d" required>
                            </div>
                <span class="gender-title">Gender:</span>
                <div class="gender-category">
                    <input type="radio" name="g" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="g" id="female">
                    <label for="female">Female</label>
                </div></div>  
                <div class="button-container">
                    <button href="{% url 'adminstration:login' %}"type="submit">Register</button>
                </div>
</div>
            </form>
        </div>
    </div></div>
</body>

{% endblock %}
